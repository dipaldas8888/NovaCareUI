<svg xmlns="http://www.w3.org/2000/svg" width="160" height="40" viewBox="0 0 200 50">
  <!-- Cross -->
  <rect x="10" y="10" width="8" height="30" rx="2" fill="#10b981"/>
  <rect x="0" y="20" width="28" height="8" rx="2" fill="#10b981"/>

  <!-- Circle for stethoscope -->
  <circle cx="50" cy="25" r="10" stroke="#ec4899" stroke-width="3" fill="none"/>
  <line x1="60" y1="25" x2="70" y2="25" stroke="#ec4899" stroke-width="3"/>
  <circle cx="75" cy="25" r="4" fill="#ec4899"/>

  <!-- Text -->
  <text x="90" y="30" font-family="Inter, sans-serif" font-size="20" font-weight="bold" fill="url(#grad)">
    Novacare
  </text>

  <!-- Gradient -->
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
  </defs>
</svg>
